[pytest]
# Configurazione pytest per Synapse Data Platform API

# Pattern per trovare i test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directory da cercare
testpaths = tests

# Opzioni di default
addopts =
    # Verbosità
    -v
    # Mostra summary delle ragioni dei test saltati
    -ra
    # Mostra stampe locali in caso di fallimento
    --tb=short
    # Colori nell'output
    --color=yes
    # Mostra durata dei test più lenti
    --durations=10
    # Coverage (opzionale, rimuovi commento per abilitare)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing

# Markers personalizzati per categorizzare i test
markers =
    slow: test che richiedono più tempo
    integration: test di integrazione
    unit: test unitari
    auth: test di autenticazione
    api: test degli endpoint API
    database: test che interagiscono con il database
    websocket: test WebSocket

# Configurazione asyncio
asyncio_mode = auto

# Disabilita warnings specifici (opzionale)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configurazione coverage (se abilitata)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*
    */build/*
    */dist/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
